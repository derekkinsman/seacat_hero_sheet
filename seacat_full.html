<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    header {
      float: left;
      margin: 0 0 30px 0;
      padding: 5px 0 0 0;
      width: 100%;
    }


    h3 {
      border-bottom:2px solid purple;
      text-transform: uppercase;
      padding-left: 20px;
      position: relative;
      color: white;
      background-color: purple;
    }

    /* h3:after {
      content: '';
      position: absolute;
      height: 100%;
      width: 200px;
      background: black;
      left: 16px;
      z-index: -1;
    } */

    .container{
      display: grid;
      grid-template-columns: 1fr 1fr 15% 1fr;
      grid-template-rows: 20% 25% 1fr 1fr 15%;
      grid-gap: 1%;
      justify-content: center;
    }

    .container > div{
      display: flex;
      flex-direction: column;
      padding:1em;
      border:purple 1px solid;
    }

    .nested3{
      display:grid;
      grid-template-columns: 2fr 1fr 1fr;
      grid-template-rows: 1fr auto;
      grid-gap: 1%;
    }

    .nested3 > div{
      display: flex;
      flex-direction: column;
      padding:1em;
      border:purple 1px solid;
    }

    .hero{
      grid-area: 1 / 1 / 2 / 3;
    }

    .pet{
      grid-area: 1 / 3 / 2 / 5;
    }

    .stats{
      grid-area: 3 / 1 / 4 / 2;
    }

    .skills{
      grid-area: 3 / 2 / 4 / 3;
    }

    .combat{
      grid-area: 2 / 3 / 4 / 4;
    }

    .abilities{
      grid-area: 3 / 4 / 4 / 5;
    }

    .inventory{
      grid-area: 4 / 1 / span 2 / span 2;
    }

    .heroics{
      grid-area: 4 / 3 / span 1 / span 1;
    }

    .fatigue{
      grid-area: 5 / 3 / span 1 / span 1;
    }

    .xp{
      grid-area: 4 / 4 / 6 / 5;
    }

    .mods{
      grid-area: 6 / 1 / 7 / 5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <h3>SEACAT HERO</h3>

      <label>Name:</label><input type="text" name="attr_character_name" />
      <label>Friends:</label><input type="text" name="attr_friends" />
      <label>Enemies:</label><input type="text" name="attr_enemies" />
      <label>Titles:</label><input type="text" name="attr_titles" />
      <label>Species:</label><input type="text" name="attr_species" />
      <label>Looks:</label><input type="text" name="attr_looks" />
      <label>Debt:</label><input type="text" name="attr_debt" />
      <label>Likes:</label><input type="text" name="attr_likes">
    </div>
    <div class="pet">
      <h3>YOUR PET</h3>

      <label>Name:</label><input type="text" name="attr_pet_name" />
      <label>Defense:</label><input type="text" name="attr_pet_defense" />
      <label>XP:</label><input type="text" name="attr_pet_xp" />
      <label>Bonus:</label><input type="text" name="attr_pet_bonus" />
      <label>Lvl</label><input type="text" name="attr_pet_level" />
      <label>Life</label><input type="text" name="attr_pet_life" />
      <label>Ability</label><input type="text" name="attr_pet_ability" />
    </div>
    <div class="stats">
      <h3>STATS</h3>
      <label>Strength</label><input type="number" name="attr_strength_max">
  		<label>Endurance</label><input type="number" name="attr_endurance_max">
  		<label>Agility</label><input type="number" name="attr_agility_max">
  		<label>Charisma</label><input type="number" name="attr_charisma_max">
  		<label>Aura</label><input type="number" name="attr_aura_max">
  		<label>Thought</label><input type="number" name="attr_thought_max">
    </div>
    <div class="skills">
      <h3>SKILLS</h3>

      <label>0</label><input type="text" name="attr_skill1">
      <label>0</label><input type="text" name="attr_skill2">
      <label>0</label><input type="text" name="attr_skill3">
      <label>1</label><input type="text" name="attr_skill4">
      <label>3</label><input type="text" name="attr_skill5">
      <label>5</label><input type="text" name="attr_skill6">
      <label>7</label><input type="text" name="attr_skill7">
      <label>X</label><input type="text" name="attr_skill8">
      <label>X</label><input type="text" name="attr_skill9">
      <label>X</label><input type="text" name="attr_skill10">
    </div>
    <div class="combat">
      <h3>COMBAT</h3>

      <label>Defense</label><input type="number" name="attr_defense">
      <label>Close Combat</label><input type="number" name="attr_close_combat">
      <label>Ranged Combat</label><input type="number" name="attr_ranged_combat">
      <label>Magic</label><input type="number" name="attr_magic">
    </div>
    <div class="abilities">
      <h3>ABILITIES</h3>

      <label>1</label><input type="text" name="attr_ability1">
      <label>2</label><input type="text" name="attr_ability2">
      <label>3</label><input type="text" name="attr_ability3">
      <label>4</label><input type="text" name="attr_ability4">
      <label>5</label><input type="text" name="attr_ability5">
      <label>6</label><input type="text" name="attr_ability6">
      <label>7</label><input type="text" name="attr_ability7">
      <label>8</label><input type="text" name="attr_ability8">
      <label>9</label><input type="text" name="attr_ability9">
      <label>X</label><input type="text" name="attr_ability10">
    </div>
    <div class="inventory">
      <h3>INVENTORY</h3>
      <h4>FIRST SACK OF GEAR</h4>
      <h5>2500 cash=100 soaps=10 stones=1 sack</h5>

      <input type="text" name="attr_inventory1_1">
      <input type="text" name="attr_inventory1_2">
      <input type="text" name="attr_inventory1_3">
      <input type="text" name="attr_inventory1_4">
      <input type="text" name="attr_inventory1_5">
      <input type="text" name="attr_inventory1_6">
      <input type="text" name="attr_inventory1_7">
      <input type="text" name="attr_inventory1_8">
      <input type="text" name="attr_inventory1_9">
      <input type="text" name="attr_inventory1_10">

      <h4>THE CUMBERSOME SECOND PACK</h4>
      <h4>slow and at a disadvantage</h4>

      <input type="text" name="attr_inventory2_1">
      <input type="text" name="attr_inventory2_2">
      <input type="text" name="attr_inventory2_3">
      <input type="text" name="attr_inventory2_4">
      <input type="text" name="attr_inventory2_5">
      <input type="text" name="attr_inventory2_6">
      <input type="text" name="attr_inventory2_7">
      <input type="text" name="attr_inventory2_8">
      <input type="text" name="attr_inventory2_9">
      <input type="text" name="attr_inventory2_10">
    </div>
    <div class="heroics">
      <h3>HEROICS</h3>
      <h4>1d6 bonus</h4>

      <input type="button" name="attr_heroic1">
      <input type="button" name="attr_heroic2">
      <input type="button" name="attr_heroic3">
      <input type="button" name="attr_heroic4">
      <input type="button" name="attr_heroic5">
      <input type="button" name="attr_heroic6">
      <input type="button" name="attr_heroic7">
      <input type="button" name="attr_heroic8">
      <input type="button" name="attr_heroic9">
      <input type="button" name="attr_heroic10">
    </div>
    <div class="fatigue">
      <h3>FATIGUE</h3>

  		<input type="button" name="attr_fatigue1">
  		<input type="button" name="attr_fatigue2">
  		<input type="button" name="attr_fatigue3">
  		<input type="button" name="attr_fatigue4">
  		<input type="button" name="attr_fatigue5">
  		<input type="button" name="attr_fatigue6">
    </div>
    <div class="xp">
      <h3>XP</h3>
      <h4>EXPERIENCE</h4>
      <input type="text" name="attr_experience">

      <div class="nested3">
        <div>
          <h4>LEVEL</h4>
          <label>0 - 0 XP</label>
          <label>1 - 300 XP</label>
          <label>2 - 750 XP</label>
          <label>3 - 1500 XP</label>
          <label>4 - 3000 XP</label>
          <label>5 - 6000 XP</label>
          <label>6 - 12500 XP</label>
          <label>7 - 25000 XP</label>
          <label>8 - 50000 XP</label>
          <label>9 - 99999 XP</label>
        </div>

        <div>
          <h4>BONUS</h4>
          <label>+1</label>
          <label>+2</label>
          <label>+2</label>
          <label>+2</label>
          <label>+2</label>
          <label>+3</label>
          <label>+3</label>
          <label>+3</label>
          <label>+3</label>
          <label>+4</label>
        </div>

        <div>
          <h4>LIFE</h4>
          <label>5</label>
          <label>8</label>
          <label>14</label>
          <label>20</label>
          <label>26</label>
          <label>32</label>
          <label>38</label>
          <label>40</label>
          <label>42</label>
          <label>44</label>
        </div>
      </div>
    </div>
    <div class="mods">
      <h3>MODS</h3>

      <input type="text" name="attr_mods_1">
      <input type="text" name="attr_mods_2">
      <input type="text" name="attr_mods_3">
      <input type="text" name="attr_mods_4">
      <input type="text" name="attr_mods_5">
      <input type="text" name="attr_mods_6">
      <input type="text" name="attr_mods_7">
      <input type="text" name="attr_mods_8">
      <input type="text" name="attr_mods_9">
      <input type="text" name="attr_mods_10">
    </div>
</body>
</html>
